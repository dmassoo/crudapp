<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update Ad</title>
<body>
<form action="#" th:action="@{/ad-update}" th:object="${ad}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="text">Text</label>
    <input type="text" th:field="*{adText}" id="text" placeholder="Ad Text">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <input type="submit" value="Update Ad">
    </form>
    </body>
</html>
