<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
</head>
    <body>
        <div th:switch="${ads}">
            <h2 th:case="null">No ads yet!</h2>
            <div th:case="*">
                <h2>Ads</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ad Text</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ad : ${ads}">
                        <td th:text="${ad.id}"></td>
                        <td th:text="${ad.adText}"></td>
                        <td th:text="${ad.name}"></td>
                        <td th:text="${ad.email}"></td>
                        <td><a th:href="@{/ad-update/{id}(id=${ad.id})}">Edit</a></td>
                        <td><a th:href="@{/ad-delete/{id}(id=${ad.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/ad-add">Add a new ad</a></p>
        </div>
    </body>
</html>
